<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic Sloth</title>
    <link rel="stylesheet" href="styles.css">
     <!-- Font in the header -->
    <link href="http://fonts.cdnfonts.com/css/monument-extended" rel="stylesheet">
     <!-- Font in the article -->

</head>

<body>
<!-- This is the HEADER with NAVigation and logo -->
    <header id=header>
        <div id="left">
        <img src="images/Cinematic_Sloth_logo.png" width="200px" alt="CINEMATIC SLOTH-LOGO">
        </div>

    <div id="right">
        <nav>
            <a href="#">Articles</a>
            <a href="#">Sloth recommends</a>
            <a href="#">Movie reviews</a>
            <a href="#">Lists from Letterboxd</a>
        </nav>
    </div>
    </header>
 <!-- Above is the HEADER with NAVigation and logo -->

 <!-- The Slideshow of Articles -->
    <div class="slideshow-container">
        <div class="Article 1">
          <img src="images/placeholder.jpg" style="width:100%">
          <div class="text">Caption Text</div>
        </div>
        
        <div class="Article 2">
          <img src="images/placeholder2.jpg" style="width:100%">
          <div class="text">Caption Two</div>
        </div>
        
        <div class="Article 3">
          <img src="images/placeholder3.jpg" style="width:100%">
          <div class="text">Caption Three</div>
        </div>
        
        <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
        </div>
        <br>
         <!-- Dots that correspond with article number -->
<div style="text-align:center">
  <span class="dot"></span> 
  <span class="dot"></span> 
  <span class="dot"></span> 
</div>
 <!-- Above is The Slideshow of Articles -->


  <!-- Link to an external script that enables the slideshow -->
        <script src="scripts.js"></script>

</body>


</html>
